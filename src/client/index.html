<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Balatro Seed Searcher</title>
</head>
<body>
	<h1>Balatro Seed Searcher</h1>
	<form action="/search" method="GET">
		<input type="text" name="query" placeholder="Search for seeds">
		<button type="submit">Search</button>
	</form>
	<ul>
		<li><a href="/search?query=apple">Apple</a></li>
		<li><a href="/search?query=banana">Banana</a></li>
		<li><a href="/search?query=cherry">Cherry</a></li>
	</ul>
</body>
</html>
